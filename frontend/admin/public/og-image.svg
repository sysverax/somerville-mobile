<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e53935"/>
      <stop offset="50%" style="stop-color:#c62828"/>
      <stop offset="100%" style="stop-color:#b71c1c"/>
    </linearGradient>
    <pattern id="diagonalLines" patternUnits="userSpaceOnUse" width="8" height="8" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="8" stroke="#3a3a3a" stroke-width="1"/>
    </pattern>
    <filter id="phoneShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a1a"/>
  <rect width="1200" height="630" fill="url(#diagonalLines)" opacity="0.3"/>
  
  <!-- Phone outline - centered -->
  <g transform="translate(600, 240)" filter="url(#phoneShadow)">
    <!-- Phone body -->
    <rect x="-85" y="-140" width="170" height="280" rx="28" ry="28" fill="none" stroke="white" stroke-width="8"/>
    <!-- Top notch/speaker -->
    <rect x="-25" y="-125" width="50" height="6" rx="3" fill="#888"/>
    <!-- Side button -->
    <rect x="85" y="-30" width="4" height="40" rx="2" fill="#888"/>
  </g>
  
  <!-- Red S swoosh inside phone -->
  <g transform="translate(600, 240)">
    <path d="M-45 90 
             Q-50 40, -20 0 
             Q10 -45, 35 -80
             Q50 -105, 40 -120
             Q55 -100, 45 -70
             Q30 -30, 0 10
             Q-35 55, -30 90
             Q-28 110, -10 120
             Q-35 100, -45 90Z" 
          fill="url(#redGradient)" 
          stroke="#8b0000" 
          stroke-width="1"/>
  </g>
  
  <!-- Text: Somerville -->
  <text x="600" y="460" text-anchor="middle" fill="url(#redGradient)" font-family="Georgia, serif" font-size="52" font-weight="700" font-style="italic" filter="url(#textShadow)">
    Somerville
  </text>
  
  <!-- Text: Mobile -->
  <text x="600" y="520" text-anchor="middle" fill="url(#redGradient)" font-family="Georgia, serif" font-size="42" font-weight="700" font-style="italic" filter="url(#textShadow)">
    Mobile
  </text>
  
  <!-- Subtitle: Admin Hub -->
  <text x="600" y="580" text-anchor="middle" fill="#888" font-family="system-ui, sans-serif" font-size="24" font-weight="400">
    Admin Hub
  </text>
</svg>
